<div class="card">
  <p-galleria [value]="images"  [showThumbnails]="false" [showItemNavigators]="true" [showIndicators]="true"
              [responsiveOptions]="responsiveOptions" 
              [circular]="true" [autoPlay]="true">
    <ng-template pTemplate="item" let-item>
      <img [src]="item.itemImageSrc" style="width: 100%;" [alt]="item.alt"/>
    </ng-template>
  </p-galleria>
</div>
