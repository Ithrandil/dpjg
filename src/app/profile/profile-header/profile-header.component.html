<div class="flex flex-column md:flex-row  align-items-center mb-3 md:px-7 py-4 text-center md:text-left profileHeader">
  <img alt="Photo de profil" [src]=profileInfos.profilePicUrl>
  <div class="flex-1 md:ml-8">
    <h1>{{profileInfos.firstName}} {{profileInfos.lastName}}</h1>
    <p id="jobName">{{profileInfos.jobName}}</p>
    <div class="flex flex-column md:flex-row">
      <div>
        <p><span class="pi pi-map mr-2"></span>{{profileInfos.location}}</p>
        <p>{{profileInfos.yearsOfExperience}} an<ng-container *ngIf="profileInfos.yearsOfExperience>1">s</ng-container> d'exp√©rience</p>
      </div>
      <div class="md:ml-5" >
        <p><span class="pi pi-envelope mr-2"></span> <a [href]=mailTo>{{profileInfos.email}}</a></p>
        <p><span class="pi pi-phone mr-2"></span> <a [href]=telTo>{{phoneNumber}}</a></p>
      </div>
      <div class="md:ml-5" *ngFor="let socialNetwork of socialNetworks">
        <p><span [class]=socialNetworkClass(socialNetwork.type)></span> <a [href]=socialNetwork.url target="_blank">{{socialNetwork.wording}}</a></p>
      </div>
    </div>
  </div>
</div>
